<!DOCTYPE html>

<head>

<body>
  <div class="row">
    <div class="col-2"></div>


    <div class="col-8">
      <nav class="navbar bg-body-tertiary">

          <a class="navbar-brand" href="#">
            <i class="bi bi-instagram"></i>
            Instagram

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#miModal">Create new

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"

                <li><a class="dropdown-item" href="#">Inicio</a></li>

                <li><a class="dropdown-item text-danger" href="#">Cerrar Sesion</a></li>
              </ul>
            </div>
          </div>

        </div>
      </nav>


      <!-- Zona de doble visual dentro div.-->

      <div class="d-flex justify-content-center align-items-center">
        <ul class="nav nav-tabs text-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
              role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-grid-3x2-gap"></i></button>

          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"

        </ul>
      </div>

          <div class="container-fluid">
            <div class="row g-1">
              <div class="col-4">
                <img src="dj.png" class="img-thumbnail" style="aspect-ratio: 1/1; object-fit: cover;" alt="Post insta">
              </div>
              <div class="col-4">
                <img src="medi.png" class="img-thumbnail" style="aspect-ratio: 1/1; object-fit: cover;"

                </div>
                <div class="col-4">
                  <img src="arse.png" class="img-thumbnail" style="aspect-ratio: 1/1; object-fit: cover;"
                    alt="post insta">
                </div>
                <div class="col-4">
                  <img src="kylo.jpeg" class="img-thumbnail" style="width: 100%; height: 100%; object-fit: cover;"
                    alt="Post3">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--zona de rotura!!!-->

        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
          <div class="container-fluid">
            <div class="row">
              <div class=col-12>

                <img src="dj.png" class="img-fluid" style="max-width: 100%;" alt="Post">
                <img src="medi.png" class="img-fluid" style="max-width: 100%;" alt="Post">
                <img src="Comida.png" class="img-fluid" style="max-width: 100%;" alt="Post">
                <img src="entre.png" class="img-fluid" style="max-width: 100%;" alt="Post">
                <img src="arse.png" class="img-fluid" style="max-width: 100%;" alt="Post">

              </div>
            </div>


          </div>



        </div>
      </div>

  <div class="col-2">

  </div>

    crossorigin="anonymous"></script>
</body>

<!--modals...-->
<div class="modal fade" id="miModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Descripción</p>
        <input type="text" class="form-control" placeholder="24 carácteres" aria-describedby="addon-wrapping">
        <br>
        <button type="button" class="btn btn-light"><i class="bi bi-pin-map"></i></button>
        <button type="button" class="btn btn-light"><i class="bi bi-camera"></i></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Cargar</button>
      </div>
    </div>
  </div>
